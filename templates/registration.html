{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

{% endblock head %}

{% block content %}
<div class="container card-body shadow w-65">
    <div class="register-form-container">
        <form method="post" class="register-form">
            <h2 class="text-center mb-4">REGISTER AS A USER</h2>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100 mb-2">Confirm Registration</button>
            <p class="already-registered text-center">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>
</div>

{% endblock %}
