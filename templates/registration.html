{% extends "base.html" %}

{% block head %}
<style>
    .register-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        max-width: 500px;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        background-color: #f9f9f9;
    }

    .register-form h2 {
        margin-bottom: 1rem;
        color: #333;
    }

    .form-group label {
        margin-bottom: 0.5rem;
        text-align: left;
        width: 100%;
    }

    .form-group input {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 0.25rem;
        border: 1px solid #ced4da;
        width: 100%;
    }

    .already-registered {
        margin-top: 1rem;
        font-size: 0.9rem;
    }
</style>
{% endblock head %}

{% block content %}
<h2 class="text-center">Register as a User</h2>
<form method="post" class="register-form">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors|striptags }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary my-3 w-100">Confirm Registration</button>
</form>
<p class="already-registered text-center">
    Already have an account? <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
